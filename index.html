<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <div class="opening" id="op"> 
        <h1>Rock Paper Scissors</h1>
        <button id="startBut">Play</button>
    </div>
    <main class="main">
        <div class="game-info">
            <div class="rules">
                <h2 class="game-rule">Choose your weapon</h2>
                <h3 class="score-rule">First to score 5 points wins the game.</h3>
            </div>
            <div class="result">
                <div class="player-result">
                    <div class="sign" id="playerSign">
                        <img id="playerImg" src="./images/question mark.png" >
                    </div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="computer-result">
                    <div class="sign" id="computerSign">
                        <img id="computerImg" src="./images/question mark.png" >
                    </div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="but" id="rockbut">
                <img id="rock" src="./images/rock.png">
            </button>
            <button class="but" id="paperbut">
                <img id="paper" src="./images/paper.png">
            </button>
            <button class="but" id="scibut">
                <img id="scissors" src="./images/scissors.png">
            </button>
        </div>
    </main>
    <div class="notification" id="noti">
        <p class="noti-title" id="noti-msg"></p>
        <button class="restartBut" id="restartBut">Play again</button>
      </div>
      <div class="overlay" id="overlay"></div>
    <script src = "./script.js"></script>
</body>
</html>
